<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jeopardy Lite</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">
  </head>
  <body>
    <div>
      <div class="jumbotron">
        <div class="container">
          <h1>Let's play Jeopardy Lite!</h1>
        </div>
      </div>
    </div>
    <div id="score">
<!-- add a label for the score: -->
      <h2 class="label_value"><span class="label label-default" id="label_score">Score:</span><br><br><span id="score_tl">0</span></h2>
    </div>
    <container>
      <div>
        <div id="category">
    <!-- add a label for the category: -->
          <h2 class="label_value"><span class="label label-default">Category:</span><br><br><span id="category_returned">Example category returned</span></h2>
        </div>
        <div id="value">
      <!-- add a label for the value: -->
          <h2 class="label_value"><span class="label label-default">Value:</span><br><br><span id="value_returned">Example value returned</span></h2>
        </div>
      </div>
      <div>
        <div id="question">
    <!-- add a label for the question: -->
          <h2 class="label_value" ><span class="label label-default">Question:</span><br><br><span id="question_returned">whatever</span></h2>
        </div>
        <div id="answer">
        <!-- add a label for the submit_btn: -->
          <h2 class="label_value" ><span class="label label-default">Answer: What is...?</span><br><br><span id="answer_returned">Answer returned</span></h2>
        </div>
        <div id="submit">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Click here to submit</span>
            <input id="userAnswer" type="text" class="form-control" placeholder="your answer here" aria-describedby="basic-addon1">
          </div>
        </div>
        <div id="newQuestion">
    <!-- add a label for the next question: -->
          <h2 class="label_value" ><span class="label label-default"></span><span id="new_question">Next Question</span></h2>
        </div>
      </div>
    </container>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/java_script/javascript.js"></script>
  </body>
</html>
